<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue To Do List</title>

    <!-- fontowesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.css"
      integrity="sha512-KOWhIs2d8WrPgR4lTaFgxI35LLOp5PRki/DxQvb7mlP29YZ5iJ5v8tiLWF7JLk5nDBlgPP1gHzw96cZ77oD7zQ=="
      crossorigin="anonymous"
    />
    <!-- Bootstrap  link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- style css -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- VUE Js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Java Script -->
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <div id="root">
      <div class="container">
        <h1 class="text-center mt-5">Vue To Do List</h1>
        <h2 class="text-center">Cose da fare</h2>
        <ul class="list-group d-flex align-items-center mt-5">
          <li
            v-for="(item, index) in lists"
            :key="index"
            class="list-group-item w-50 d-flex justify-content-between"
            :class="{'text-decoration-line-through': item.done }"
          >
            <span>{{ decorateText(item) }}</span>
            <button
              type="button"
              class="btn-close"
              aria-label="Close"
              @click="removeItem(i)"
            ></button>
          </li>
        </ul>
        <div class="mt-4 d-flex justify-content-center">
          <input
            v-model="newTask"
            type="text"
            class="form-control w-50"
            placeholder="aggiungi task"
            @keyup.enter="addTask"
          />
          <button @click="addTask" class="btn btn-primary">
            <i class="fas fa-plus"></i>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
