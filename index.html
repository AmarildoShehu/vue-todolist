<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>

    <!-- Bootstrap Icon -->
    <link rel='stylesheet'
    href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.2/font/bootstrap-icons.min.css'
    integrity='sha512-D1liES3uvDpPrgk7vXR/hR/sukGn7EtDWEyvpdLsyalQYq6v6YUsTUJmku7B4rcuQ21rf0UTksw2i/2Pdjbd3g=='
    crossorigin='anonymous' />
    <!-- Bootstrap  link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- style css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- VUE Js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Java Script -->
    <script defer src="js/script.js"></script>
</head>
<body>
    <div id="root">
        <div class="container">
            <h1 class="text-center mt-5">Vue To Do List</h1>
            <h2 class="text-center">Cose da fare</h2>
            <ul class="list-group d-flex align-items-center mt-5">
                <li v-for="(item, index) in lists" :key="index" 
                class="list-group-item w-50"
                :class="{'text-decoration-line-through': item.done }">
                {{ decorateText(item) }}
                </li>
            </ul>
        </div>
    </div>   
</body>
</html>
